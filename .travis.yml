language: csharp
script:
  - xbuild /p:Configuration=Release MailDelivery.sln
branches:
  only:
    - master
    - development
before_deploy:
  - cd /home/travis/build/d0p3t/MailDelivery/MailDelivery.Client/bin/Release/ && rm *.pdb && rm CitizenFX.Client.dll
  - wget https://d0p3t.nu/maildelivery/__resource.lua
  - zip -r maildelivery-$TRAVIS_TAG.zip *
deploy:
  provider: releases
  api_key: $DEPLOY_KEY
  file: "/home/travis/build/d0p3t/MailDelivery/MailDelivery.Client/bin/Release/maildelivery-$TRAVIS_TAG.zip"
  skip_cleanup: true
  prerelease: false
  draft: true
  tag_name: $TRAVIS_TAG
  target_commitish: $TRAVIS_COMMIT
  name: "MailDelivery $TRAVIS_TAG"
  on:
    repo: d0p3t/MailDelivery
    branch: master
    tags: true
after_deploy:
- wget https://d0p3t.nu/maildelivery/discord.sh
- chmod +x discord.sh
- "./discord.sh deployed $WEBHOOK_URL"
after_failure:
- wget https://d0p3t.nu/maildelivery/discord.sh
- chmod +x discord.sh
- "./discord.sh failure $WEBHOOK_URL"